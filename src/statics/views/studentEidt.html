<!-- 继承父模板 -->
{{extend ("./parent.html")}}
<!-- 中间占位 -->
{{#block('body')}}
<div class="panel panel-default">
    <div class="panel-heading">
        <ol class="breadcrumb">
            <li><a href="#">首页</a></li>
            <li><a href="#">学生管理</a></li>
            <li class="active">修改学生</li>
        </ol>
    </div>
    <div class="panel-body">
        <form action="/student/studentManager/upDateStudentInfo" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="vtitle" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" value="{{doc.name}}" id="name" placeholder="请输入姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="vsortno" class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-10">
                    <input type="Number" class="form-control" name="age" value="{{doc.age}}" id="age" placeholder="请输入年龄">
                </div>
            </div>
            <div class="form-group">
                <label for="vvideoid" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="sex" value="{{doc.sex}}" id="sex" placeholder="请输入性别">
                </div>
            </div>
            <div class="form-group">
                <label for="vsummary" class="col-sm-2 control-label">电话</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="phone" value="{{doc.phone}}" id="phone" placeholder="请输入电话">
                </div>
            </div>
            <div class="form-group">
                <label for="vimg" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="address" value="{{doc.address}}" id="address" placeholder="请输入地址">
                </div>
            </div>
            <div class="form-group">
                <label for="vremark" class="col-sm-2 control-label">简介</label>
                <div class="col-sm-10">
                    <textarea style="width: 550px;height: 220px" name="introduction" placeholder="请输入简介">{{doc.introduction}}</textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <!-- <input type="hidden" name="_id" value="{{doc._id}}"> -->
                    <button type="submit" class="btn btn-default">修改</button>
                </div>
            </div>
        </form>
    </div>
</div>
{{/block}}
