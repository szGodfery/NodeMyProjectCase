<!-- 子页面通过模板继承父页面 -->
{{extend ("./parent.html")}} {{#block ("body")}}
<!-- 替换占位内容 -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>手机号码</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {{#each(students)}}
        <tr>
            <td>{{this.name}}</td>
            <td>{{this.age}}</td>
            <td>{{this.sex}}</td>
            <td>{{this.phone}}</td>
            <td>
                <a href="/studentmanager/edit/5b7c2717f396f8182b32c3f8" class="btn btn-success">编辑</a> |

                <input type="button" onclick="deleteStudent('5b7c2717f396f8182b32c3f8')" class="btn btn-danger" value="删除">
            </td>
        </tr>
        {{/each}}
    </tbody>
</table>
{{/block}}
