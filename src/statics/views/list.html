<!-- 子页面通过模板继承父页面 -->
{{extend ("./parent.html")}}
<!-- 继承父模板 -->

<!-- 替换占位内容 -->
{{#block ("body")}}
<div class="panel panel-default">
    <div class="panel-heading">
        <ol class="breadcrumb">
            <li>
                <a href="#">首页</a>
            </li>
            <li>
                <a href="#">学生管理</a>
            </li>
            <li class="active">学生列表</li>
        </ol>
    </div>
    <div class="panel-heading">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">学生姓名</span>
            <input type="text" class="form-control" id="studentNameId" placeholder="请输入学生姓名进行查询" aria-describedby="basic-addon1" style="width:200px;margin-right:10px;" value="{{keyword}}">
            <input type="button" class="btn btn-success" onclick="search()" value="查找" style="margin-right:10px;">
            <input type="button" class="btn btn-success" value="新增" onclick="window.location='/studentmanager/add'">
        </div>
    </div>
    <div class="panel-body">
        <!-- 使用模板渲染 -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>手机号码</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{#each(students)}}
                <tr>
                    <td>{{this.name}}</td>
                    <td>{{this.age}}</td>
                    <td>{{this.sex}}</td>
                    <td>{{this.phone}}</td>
                    <td>
                        <a href="/studentmanager/edit/5b7c2717f396f8182b32c3f8" class="btn btn-success">编辑</a> |
                        <input type="button" onclick="deleteStudent('5b7c2717f396f8182b32c3f8')" class="btn btn-danger" value="删除">
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
{{/block}}

<script>
    function search() {
        location.href = `/student/studentManager/list.html?keyword=${$("#studentNameId").val()}`;
    }
</script>
